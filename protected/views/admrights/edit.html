{echo:JS::import('date');}
<style>
  .control-label{padding:5px;}
</style>

<div class="panel-wrapper collapse in">
  <div class="panel-body">
      <div class="col-md-11 col-sm-11 col-xs-11">
        {if:isset($errmsg)}
        <div class="message">{$errmsg}</div>
        {/if}
        <form action="{url:/meruser/save}" class="form-horizontal" id="edit-form" name="edit-form" method="post">
          
              {if:isset($id) && $id}
              <input type="hidden" name="id" value="{$id}">
              {/if}
              <div class="form-group">
                <label class="control-label col-md-2 col-sm-2 col-xs-2">名称：</label>
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <input type="text" class="form-control" placeholder="请输入名称"  name="name" id="name" value="{$name}" pattern="required">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-2 col-sm-2 col-xs-2">所属分组：</label>
                <div class="col-md-9 col-sm-9 col-xs-9">
                  <select name="group" class="form-control">
                    {list:items = $mainMenu}
                      <option value="{$key}">{$item['name']}</option>
                    {/list}
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-md-2 col-sm-2 col-xs-2">添加权限码：</label>
                  <div class="col-md-4 col-sm-4 col-xs-4">
                    <select name="group" class="form-control">
                      <option value="">选择控制器</option>
                      {list:items = $mainMenu}
                        <option value="{$key}">{$item['name']}</option>
                      {/list}
                    </select>
                  </div>
                  <div class="col-md-4 col-sm-4 col-xs-4">
                    <select name="group" class="form-control"></select>
                  </div>
              </div>
            <div class="form-actions mt-30">
              {token:key=form}
              <div class="form-group">
                
                <div class="col-md-12 col-sm-12 col-xs-12" style="text-align: center;">
                  <button type="button" class="btn btn-primary mr-20" id="btnsave">保存</button>
                  <!-- <button type="button" class="btn btn-success" id="btnsubmit">提交</button> -->
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
{widget:name=public action=downWidget} 

<script type="text/javascript">
  
    $("#btnsave").on("click",function(){
      $("#status").val(1);
      $("#edit-form").submit();
    });

</script>
