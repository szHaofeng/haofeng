<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>深圳前海区块链税务管理服务云平台</title>
	<meta name="author" content="designer:sunxiangen, date:2019-10-12" />
	<!-- Favicon -->
	<link rel="shortcut icon" href="{url:@favicon.ico}">
	<link rel="icon" href="{url:@favicon.ico}" type="image/x-icon">
	<script src="{url:@static/vendors/jquery/dist/jquery.min.js}"></script>
	<link href="{url:@static/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
	<link href="{url:@static/css/style.css}" rel="stylesheet" type="text/css"/>
	<link href="{url:@static/css/style-fixed.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
	<!-- Preloader -->
	<div class="preloader-it">
		<div class="la-anim-1"></div>
	</div>
	
	<!-- /Preloader -->
    <div class="wrapper">

		<div class="topheader">
			<div class="pull-left">
				<a href="{url:/index/index}">

			</div>
			<div class="pull-right">

				</ul>
			</div>
		</div>
		<div>
			<div style="min-height:600px;">
            	<img src="{url:@static/images/indexband.png}" style="width: 100%">
            	<div style="height: 50px;"></div>
				<div class="container">
				    <div class="row">
				        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 text-center">
				            <a href="{url:/enterprise/index}">

				                    <div class="circular">
				                        <img src="{url:@static/images/enterprise/service_platform.png}">
				                    </div>
				                    <p>企业云</p>  
				                </div>
				            </a>
				        </div>
				        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 text-center">
				            <a href="{url:/taxbureau/index}">
				                <div class="square">
				                    <div class="circular">
				                        <img src="{url:@static/images/enterprise/business_tax_returns.png}">
				                    </div>
				                    <p>税务云</p>  
				                </div>
				            </a>
				        </div>
				        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 text-center">
				            <a href="{url:/index/government}">
				                <div class="square">
				                    <div class="circular">
				                        <img src="{url:@static/images/enterprise/one_key_declaration.png}">
				                    </div>
				                    <p>政务云</p>  
				                </div>
				            </a>
				        </div>
				        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 text-center">
				            <a href="https://etax.shenzhen.chinatax.gov.cn/bszm-web/apps/views/beforeLogin/indexBefore/pageIndex.html">

				                    <div class="circular">
				                        <img src="{url:@static/images/enterprise/enterprise_information.png}">
				                    </div>
				                    <p>服务云</p>  
				                </div>
				            </a>
				        </div>
				    </div>
				</div>
				<div class="clearfix"></div>
				<div style="height: 50px;"></div>
            </div>
            <!-- Footer -->
            <div class="clearfix"></div>
			<div class="page-footer">
		      <div class="footer-content"></div>
		  </div>
			<!-- /Footer -->
        </div>
			<!-- /Footer -->
       
    </div>
     
    <!-- Bootstrap Core JavaScript -->
    <script src="{url:@static/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>

	<script src="{url:@static/js/jquery.slimscroll.js}"></script>

	<script src="{url:@static/js/init.js}"></script>
