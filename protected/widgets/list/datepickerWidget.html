<link rel="stylesheet" href="{url:@static/vendors/eonasdan-bootstrap-datetimepicker/build/cs/bootstrap-datetimepicker.min.cs}"/>
<link rel="stylesheet" href="{url:@static/js/daterangepicker/daterangepicker.css}" type="text/css" />

<script type="text/javascript" src="{url:@static/vendors/moment/min/moment-with-locales.min.js}"></script>

<!-- Bootstrap Datetimepicker JavaScript -->
<script type="text/javascript" src="{url:@static/vendors/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript" src="{url:@static/js/daterangepicker/daterangepicker.js}"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('.daterange-datepicker').daterangepicker({
        minDate: '1970-01-01',
        maxDate: '2099-12-01',
        dateLimit: { days: 5000 },
        showDropdowns: true,
        showWeekNumbers: true,
        timePicker: false,
        timePickerIncrement: 1,
        timePicker12Hour: false,
        ranges: {
           '今天': [moment(), moment()],
           '昨天': [moment().subtract('days', 1), moment().subtract('days', 1)],
           '最近7天': [moment().subtract('days', 6), moment()],
           '最近30天': [moment().subtract('days', 29), moment()],
           '上一个月': [moment().subtract('month', 1).startOf('month'), moment().subtract('month', 1).endOf('month')]
        },
        opens: 'right',
        buttonClasses: ['btn btn-default'],
        applyClass: 'btn-small btn-primary',
        cancelClass: 'btn-small',
        format: 'YYYY-MM-DD',
        separator: ' -- ',
        locale: {
            weekLabel:'周',
            applyLabel: '确定',
            cancelLabel:'取消',
            fromLabel: '起始',
            toLabel: '结束',
            customRangeLabel: '选择日期范围',
            daysOfWeek: ['日', '一', '二', '三', '四', '五','六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
            firstDay: 1
        }
     },
     function(start, end) {
        $('#reportrange span').html(start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD'));
    });

    $('.datepicker').datetimepicker({
        format: 'YYYY-MM-DD',
        inline:true,
        sideBySide: true,
        icons: {
            time: "fa fa-clock-o",
            date: "fa fa-calendar",
            up: "fa fa-arrow-up",
            down: "fa fa-arrow-down"
        },
    }); 

});
</script>

<style type="text/css">
    .daterange-datepicker {
        width: 200px !important;
        background-color: #fff !important;
    }
</style>
