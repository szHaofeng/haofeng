<link rel="stylesheet" type="text/css" href="{url:@static/vendors/webuploader/webuploader.css}">
<script type="text/javascript" src="{url:@static/vendors/webuploader/webuploader.min.js}"></script>
<style type="text/css">
    .headpic img {width: {$width}px;height:{$height}px; border: 1px solid #ccc;}
    .webuploader-pick {    width: 60px;
    background: #fff;
    height: 60px;
    border: 1px solid #ccc;
    color: #ccc;
    line-height: 60px;
    padding: 0px;
    font-size: 36px;}
</style>
<input type="hidden" name="{$imgname}" id="images" value="{$images}">
<div class="headpic">
    <img src="{$images}" id="headpic_img">
    <span id="imagePicker" title="{$title}"><i class="fa fa-plus"></i></span>
</div>


<script type="text/javascript">
    $(function(){
        var uploader = WebUploader.create({
            auto: true,
            fileVal:'imgFile',
            fileNumLimit:10,
            swf: '{url:@static/vendors/webuploader/Uploader.swf}',
            server: '{url:/index/upload_headpic}',
            pick: '#imagePicker',
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/jpg,image/jpeg,image/png'
            },
            method: 'POST'
        });

        uploader.on( 'uploadSuccess', function( file , ret ) {
            
            $("#headpic_img").attr( 'src', ret.img );
            $('#images').val(ret.img);
        });

        uploader.on("uploadAccept", function( file, data){
            if (data.error == undefined) {
                return true;
            }else{
                return false;
            }
        });

        uploader.on( 'uploadError', function( file ) {
            swal('对不起，图片上传失败！');
        });
    
    });
</script>
